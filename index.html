<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGO EN LÍNEA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/411/411745.png">
</head>
<body>
    <main>
        <div class="grid" id="gridServicios"></div>
    </main>

    <div id="modalServicio" class="modal">
        <div class="modal-contenido">
            <div class="modal-header">
                <h2 id="tituloModalServicio">Nuevo Servicio</h2>
                <span class="cerrar" onclick="cerrarModalServicio()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="formServicio" onsubmit="guardarServicio(event)">
                    <input type="hidden" id="servicioId">
                    <div class="form-group">
                        <label>Nombre del Servicio</label>
                        <input type="text" id="nombreServicio" required placeholder="Ej: Netflix">
                    </div>
                    <div class="form-group">
                        <label>Día de Vencimiento</label>
                        <input type="number" id="diaVencimiento" required min="1" max="31" placeholder="Ej: 15">
                    </div>
                    <div class="form-group">
                        <label>Link de Pago</label>
                        <input type="url" id="urlPago" required placeholder="https://...">
                    </div>
                    <button type="submit" class="pago-btn" style="width: 100%; margin-top: 20px;">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <div id="modalHistorial" class="modal">
        <div class="modal-contenido">
            <div class="modal-header">
                <h2>Historial de Pagos</h2>
                <span class="cerrar" onclick="cerrarModalHistorial()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="filtros">
                    <select id="filtroServicio"></select>
                    <button id="limpiarHistorial" class="btn-secundario">Limpiar Historial</button>
                </div>
                <div id="listaHistorial" class="lista-historial"></div>
            </div>
        </div>
    </div>
    
    <div class="botones-flotantes">
        <button onclick="abrirModalServicio()" class="btn-flotante" title="Agregar Servicio">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </button>
        <button id="btnHistorial" class="btn-flotante" title="Ver Historial" style="background: #4a148c;">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        </button>
    </div>
    
    <footer>
        <img src="https://cdn.7tv.app/emote/01H07F15D00002ETD2HQRT8J3Z/4x.webp" alt="gif-keepitsimple" width="80" height="80">
        <p>Hecho con cariño por <a href="https://github.com/neurott" target="_blank">neurot</a> para mi papá</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
